<style>
#sprites {
	padding: 200px 0;
}
.complex-sprite-slow {
	height: 500px;
	margin-left: auto;
	margin-right: auto;
	width: 400px;
	background-image: url("complex-sprite.jpg");
	background-repeat: no-repeat;
	background-position: 0 50%;
	animation: complex-sprite-slow 2s steps(11) infinite;
}
@keyframes complex-sprite-slow {
to {
background-position: -4400px 0;
}
}
.complex-sprite {
	height: 500px;
	margin-left: auto;
	margin-right: auto;
	width: 400px;
	background-image: url("complex-sprite.jpg");
	background-repeat: no-repeat;
	background-position: 0 50%;
	animation: complex-sprite 1.5s steps(11) infinite;
}
@keyframes complex-sprite {
to {
background-position: -4400px 0;
}
}
.complex-sprite-fast {
	height: 500px;
	margin-left: auto;
	margin-right: auto;
	width: 400px;
	background-image: url("complex-sprite.jpg");
	background-repeat: no-repeat;
	background-position: 0 50%;
	animation: complex-sprite-fast 1s steps(11) infinite;
}
@keyframes complex-sprite-fast {
to {
background-position: -4400px 0;
}
}
</style>
</head>
<body>
<div class="container-fluid">
  <div class="">
    <div id="sprites">
      <div class="row">
        <div class="col-md-4">
          <div class="stage text-center">
            <div class="complex-sprite-slow"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stage text-center">
            <div class="complex-sprite"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stage text-center">
            <div class="complex-sprite-fast"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
